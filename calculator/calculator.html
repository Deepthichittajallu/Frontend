<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="calculator.css"/>
    </head>
    <body>
        <div class="body">
            <div class="screen">
                <div class="ca">5&nbsp;x&nbsp;3&nbsp;</div>
                <br/>
                <div class="cb">=&nbsp;15&nbsp;</div>
                <div class="b1">+</div>
                <div class="b2"><span class="s2">-</span></div>
                <div class="b3"><span class="s3">x</span></div>
                <div class="b4"><span class="s4">-</span>
                    <div class="d1"></div>
                     <div class="d2"></div>
                </div>
                <div class="b5">7</div>
                <div class="b6">8</div>
                <div class="b7">9</div>
                <div class="b8"><span class="s5">=</span></div>
                <div class="b9">6</div>
                <div class="b10">5</div>
                <div class="b11">4</div>
                <div class="b12">1</div>
                <div class="b13">2</div>
                <div class="b14">3</div>
            </div>
        </div>
    </body>
</html>
